<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shayari Time</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://source.unsplash.com/1600x900/?sunset,poetry') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
  }

  .overlay {
    background-color: rgba(255, 255, 255, 0.8); /* translucent background */
    min-height: 100vh;
    padding: 60px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    max-width: 600px;
    width: 100%;
    text-align: center;
  }

  h1 {
    color: #222;
  }

  p {
    font-size: 1.1em;
    color: #555;
  }

  button {
    background-color: #d63384;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 20px;
  }

  button:hover {
    background-color: #ad2e6f;
  }

  #shayari {
    margin-top: 25px;
    font-style: italic;
    color: #333;
    white-space: pre-line; /* Important for \n line breaks */
    font-size: 1.2em;
  }
</style>
</head>
<body>

  <div class="overlay">
    <div class="card">
      <h1>Hello, VP!</h1>
      <p>Bahut dino se koi shayari nahi sunayi, toh aaj ke liye ye 2 shayari..</p>
      <button onclick="showShayari()">Irshad</button>
      <div id="shayari"></div>
    </div>
  </div>
  <script>
    function showShayari() {
  const shayariLines = [
    "Hasiye, Miliye, Baatein Kariye,\nRoothne se kya hoga,\nNa tum jano, na hum jaane,\nkab kya aakhri baar hoga",
    "Ajnabi se the aap humare liye,\nhume dosti karna acha laga,\ntairna toh aata tha par aapki,\naankhon mein dubna acha laga."

  ];

  const randomIndex = Math.floor(Math.random() * shayariLines.length);
  const formatted = shayariLines[randomIndex].replace(/\n/g, "<br>");
  document.getElementById("shayari").innerHTML = formatted;
}
  </script>

</body>
</html>
